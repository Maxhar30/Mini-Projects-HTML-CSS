<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Table with span rows and column</title>
</head>
<body>

    <h2>Rowspan</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Contact</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>John</td>
            <td>Russia</td>
            <td>3255674</td>
            <td>25</td>
        </tr>

        <tr>
            <td>Kelvin</td>
            <td>Singaporea</td>
            <td>6882353</td>
            <td>29</td>
        </tr>


        <tr>
            <td>Axor</td>
            <td>America</td>
            <td>9985674</td>
            <td>19</td>
        </tr>

        <tr>
            <td>Steve</td>
            <td>Russia</td>
            <td>3866714</td>
            <td rowspan="2" style="text-align: center;">32</td>
        </tr>

        <tr>
            <td>Mohammad</td>
            <td>Saudia</td>
            <td>5656251</td>
           
        </tr>
    </table>

    <h2>Colspan</h2>

    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Contact</th>
        </tr>

        <tr>
            <td>Bill Gates</td>
            <td>10257854</td>
            <td>32897855</td>
        </tr>

        <tr>
            <td>Steve Joph</td>
            <td>32889425</td>
            <td>12299258</td>
        </tr>

        <tr>
            <td>Alexander</td>
            <td>85455577</td>
            <td>55571000</td>
        </tr>
    </table>

</body>
</html>
